<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your ToDo and Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;600&family=Pattaya&display=swap" 
    rel="stylesheet">

</head>

<body>

 <!--Clock-->

    <section id="clock">
        <div class="clock_js">
            <span>What time is it now?</span>
            <h1>00:00</h1>
        </div>
    </section>

<!--Greetings-->

    <h4 clas="greetings_js"></h4>


<!--ToDo-->
  
    
    <section id="To_Do">
        <form class="toDoForm_js">
            <input type="text" 
            placeholder="Show your creativity!">
        </form>

        <ul class="toDoList_js">

        </ul>
    </section>

<!--Weather-->

    <section id="weather">
        <span class="weather_js">

        </span>
    </section>

<!--Javascript-->

<script src="clock.js"></script>
    
</body>
</html>
